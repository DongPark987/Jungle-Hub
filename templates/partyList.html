{% extends "base.html" %}
    {% block content %}   
            <div class="relative overflow-x-auto">
                <h1 class="mt-6 text-3xl font-extrabold text-gray-900 dark:text-white">
                    Jungle Party
                </h1>
                <hr>
                <br>
                <div class="flex mt-3 space-x-5 sm:justify-end md:mt-0">
                    <a href="/party/register" class="inline-flex items-center justify-center px-4 py-2 text-base font-medium text-center text-white bg-green-700 rounded-lg hover:bg-green-800 focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-900">
                        글 등록하기
                    </a>
                    <select id="category" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block px-4 py-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <option default>분류</option>
                        <option>마감 임박</option>
                        <option>마지막 1명</option>
                    </select> 
                </div>
                <br>
                <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                            <th scope="col" class="px-6 py-3">
                                NO
                            </th>
                            <th scope="col" class="px-6 py-3">
                                제목
                            </th>
                            <th scope="col" class="px-6 py-3">
                                인원
                            </th>
                            <th scope="col" class="px-6 py-3">
                                파티장
                            </th>
                            <th scope="col" class="px-6 py-3">
                                모집기한
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                            <td class="px-6 py-4">
                                1
                            </td>
                            <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                대구 알고리즘 팟 구함(급구!!!)
                            </th>
                            <td class="px-6 py-4">
                                2/5
                            </td>
                            <td class="px-6 py-4">
                                정글러
                            </td>
                            <td class="px-6 py-4">
                                2023.08.08
                            </td>
                        </tr>
                        {% if parties %}
                        <p>  있음 </p>
                        {% else %}
                        <p>없음</p>
                        {% endif %}
                    </tbody>
                </table>
            </div>
    {% endblock %}
