{% extends "base.html" %}
    {% block content %}
        <div class="wrap container mx-auto">      
            <div class="relative overflow-x-auto">
                <h1 class="my-6 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl">
                    My Party
                </h1>
                <hr>
                <br><br>
                <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                        <tr class="text-center">
                            <th scope="col" class="px-6 py-3">
                                NO
                            </th>
                            <th scope="col" class="px-6 py-3">
                                제목
                            </th>
                            <th scope="col" class="px-6 py-3">
                                인원
                            </th>
                            <th scope="col" class="px-6 py-3">
                                모집기한
                            </th>
                            <th scope="col" class="px-6 py-3">
                                수정/삭제
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 text-center">
                            <td class="px-6 py-4">
                                1
                            </td>
                            <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                대구 알고리즘 팟 구함(급구!!!)
                            </th>
                            <td class="px-6 py-4">
                                2/5
                            </td>
                            <td class="px-6 py-4">
                                2023.08.08
                            </td>
                            <td class="px-6 py-4">
                                <button type="button" class="text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">수정</button>
                                <button type="button" class="text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-full text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700">삭제</button>
                            </td>
                        </tr>
                        <tr>
                            {% if parties %}
                                <td>  있음 </td>
                            {% else %}
                                <td>없음</td>
                            {% endif %}
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    {% endblock %}
