<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->

    <!-- Bootstrap CSS -->

    <!-- JS -->

    <!-- 구글폰트 -->

    <title>SW사관학교 정글| 로그인</title>

    <!-- style -->

    <script>
        function register_page(){
            $.ajax({
                type: "GET",
                url: "/register_page",
                success:function(response){
                    // alert('회원가입하세요');
                    // location.reload();
                }
            })
        }

        function register(){
            let id_input = $('#register_id_input').val();
            let pw_input = $('#register_pw_input').val();
            $.ajax({
                type: "POST",
                url: "/register",
                data: {'id_input':id_input,'pw_input':pw_input},
                success:function(response){
                    if (response['result']){
                        alert('회원가입 완료!');
                    } else{
                        alert('회원가입 실패!')
                    }
                }
            })
        }

        function login(){
            let id_input = $('#login_id_input').val();
            let pw_input = $('#login_pw_input').val();
            $.ajax({
                type: "POST",
                url: "/login",
                data: {'id_input':id_input,'pw_input':pw_input},
                success:function(response){
                    if (response['result']){
                        alert('로그인 완료!');
                    } else{
                        alert('로그인 실패!')
                    }
                }
            })
        }

        function logout(){
            $.ajax({
                type:"POST",
                url:"/logout",
                data:{}
            })
        }
    </script>
</head>

<body>
    
    <h1>Register Page</h1>
    <button type="button" class="btn btn-primary">회원가입</button>
    <!-- <button type="submit" class="btn btn-primary" onclick="register_page()">회원가입</button> -->
    

    <h1>Login Page</h1>
    <input id="login_id_input" placeholder="id를 입력해주세요">
    <input id="login_pw_input" placeholder="비밀번호를 입력해주세요">
    <button type="submit" class="btn btn-primary" onclick="login()">로그인</button>
    <button type="submit" class="btn btn-primary" onclick="logout()">로그아웃</button>
