<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Stylish&display=swap" rel="stylesheet">

    <title>SW사관학교 정글|로그인</title>

    <!-- style -->

    <script>
        function register(){
            let id_input = $('#register_id_input').val();
            let pw_input = $('#register_pw_input').val();
            $.ajax({
                type: "POST",
                url: "/register",
                data: {'id_input':id_input,'pw_input':pw_input},
                success:function(response){
                    if (response['result']){
                        alert('회원가입 완료!');
                    } else{
                        alert('회원가입 실패!')
                    }
                }
            })
        }
    </script>
</head>

<body>
    <h1>Register Page</h1>
    <input id="register_id_input" placeholder="id를 입력해주세요">
    <input id="register_pw_input" placeholder="비밀번호를 입력해주세요">
    <button type="submit" class="btn btn-primary" onclick="register()">제출</button>
</body>

</html>
